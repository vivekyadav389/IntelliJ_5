<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="admin-bg">
    <header class="main-header">
        <div class="logo">
            <img src="../public/PHOTO-2025-06-26-15-09-41-removebg-preview.png" alt="Logo" class="logo-img">

        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li><br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;
                <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="futuristic-main">
            <section class="admin-card">
                <h2>Post New Internship</h2>
                <form id="postInternshipForm">
                    <input type="text" id="title" placeholder="Title*" required>
                    <input type="text" id="company" placeholder="Company*" required>
                    <input type="text" id="location" name="location" placeholder="ðŸ“ Location*" required>
                    <input type="text" id="stipend" placeholder="ðŸ’° Stipend">
                    <input type="text" id="duration" placeholder="â³ Duration*" required>
                    <textarea id="description" placeholder="Description" required></textarea>
                    <button type="submit">Post Internship</button>
                </form>
                <div id="postError"></div>
            </section>
            <section class="admin-card">
                <h2>All Internships</h2>
                <div id="internshipList"></div>
            </section>
            <section class="admin-card">
                <h2>Student Applications</h2>
                <table id="applicationsTable" border="1">
                    <thead>
                        <tr>
                            <th>Internship</th>
                            <th>Student Name</th>
                            <th>College</th>
                            <th>Semester</th>
                            <th>Year</th>
                            <th>Experience</th>
                            <th>Bio</th>
                            <th>Resume</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsTableBody"></tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="admin.js"></script>
    <script src="main.js"></script>
</body>
