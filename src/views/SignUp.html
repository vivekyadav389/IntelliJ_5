<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - IntelliJ5 Job Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="SignUp-bg">
    <header class="main-header">
        <div class="logo">
            <img src="../public/PHOTO-2025-06-26-15-09-41-removebg-preview.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="#">Internships</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">ðŸ’¬</a></li>
                <li><a href="./home.html" class="nav-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="SignUp-section">
            <div id="SignUpError" class="error-message"></div>
            <form id="SignUpForm" enctype="multipart/form-data">
                <section class="SignUp-header">
                    <h2>Create Your Account</h2>
                    <p>Join IntelliJ5 and unlock exclusive internships, jobs, and more!</p>
                </section>
                <label>Username*
                    <input type="text" name="username" required autocomplete="username">
                </label>
                <label>Password*
                    <input type="password" name="password" required autocomplete="new-password">
                </label>
                <label>Email*
                    <input type="email" name="email" required>
                </label>
                <label>Name*
                    <input type="text" name="name" required>
                </label>
                <label>College*
                    <input type="text" name="college" required>
                </label>
                <label>Semester*
                    <input type="text" name="semester" required>
                </label>
                <label>Year*
                    <input type="text" name="year" required>
                </label>
                <label>Profile Picture
                    <input type="file" name="profilePic" accept="image/*">
                </label>
                <button type="submit">SignUp</button>
            </form>
        </section>
    </main>
    <script src="./SignUp.js"></script>
</body>

<footer>

</footer>

</html>
